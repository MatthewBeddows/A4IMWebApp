<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu Container -->
    <div id="mainMenu" class="main-menu-container">
        <div class="title-image">
            <img src="images/A4IM Logo_pink.png" alt="A4IM Logo">
        </div>
        <div class="separator"></div>
        <div class="buttons">
            <button id="btnSystemView" class="menu-button">Construct</button>
            <button class="menu-button" onclick="showDocs()">User Docs</button>
            <button class="menu-button" onclick="showAbout()">About</button>
            <button class="menu-button" onclick="closeApp()">Exit</button>
        </div>
    </div>

    <!-- System View Container -->
    <div id="systemView" style="display: none;">
        <div id="systemList"></div>
        <button id="btnBackToMenu">Back to Main Menu</button>
    </div>

    <!-- Progress Bar Container -->
    <div id="progressBar" style="display: none;">
        <progress id="progress" value="0" max="100"></progress>
    </div>

    <!-- Updated to reference the correct JavaScript file location -->
    <script src="scripts/app.js"></script>
</body>
</html>
